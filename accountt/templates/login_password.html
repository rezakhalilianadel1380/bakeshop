{% extends 'base_login/main_layout.html' %}
{% load static %}
{% block content %}
{% url 'login_code' as login_code %}

<div id="login" >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-4">
                <div id="login-box" class="col-md-12">
                    <form class="form-inline" id="login-form"  method="post">
                        {% csrf_token %}
                        <p class="text-right text-info">رمز خود را وارد کنید </p>
                        <label for="phone" class="text-info mt-2">پسورد : </label><br>
                        <div class="input-group form-group">
                            {{form.password}}                                       
                            <div class="input-group-prepend ">
                                <input type="submit" name="submit" class="btn btn-info btn-md " value="ادامه">
                            </div>
                        </div>
                        {% for error in form.password.errors %}
                        <span class='text-danger'>{{error}} </span>
                        {% endfor %}
                    </form>
                    <div id="register-link" class="text-right">
                        <a href="{{login_code}}" class="text-info ">ورود با رمز عبور پیامکی </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
